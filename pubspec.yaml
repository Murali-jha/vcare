name: e_shop
description: Flutter eCommerce App using Firebase Firestore from Coding Cafe

version: 1.0.7+8

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  cloud_firestore: ^0.13.2+1
  firebase_auth: ^0.15.4
  shared_preferences: ^0.5.6+1
  fluttertoast: ^3.1.3
  image_picker: ^0.6.3+1
  firebase_storage: ^3.1.1
  flutter_staggered_grid_view: ^0.3.0
  provider: ^4.0.4
  path_provider: ^0.5.0+1
  image: ^2.0.7
  intl:
  flutter_spinkit: "^4.1.2"
  launch_review: ^2.0.0
  share: 0.6.4
  url_launcher: ^5.2.4
  firebase_messaging: ^5.1.6
  expandable: ^5.0.1
  cached_network_image:
  assets_audio_player:
  curved_navigation_bar:
  flutter_speed_dial: ^3.0.5
  date_format: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf
  assets:
    - images/login.png
    - images/adminlogin.png
    - images/confirm.png
    - images/CryptoVLogo.png
    - images/onboarding/
    - assets/gifs/
    - audios/



